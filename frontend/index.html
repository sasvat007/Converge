<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume PDF Parser</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Resume PDF â†’ JSON Parser</h1>

  <div class="container">
    <input type="file" id="pdfInput" accept="application/pdf" />

    <div class="buttons">
      <button onclick="convertPdf()">Convert PDF</button>
      <button onclick="sendToBackend()">Send to Backend</button>
    </div>

    <div id="spinner" class="spinner hidden"></div>

    <h3>Extracted Resume Text</h3>
    <textarea id="resumeText" placeholder="Resume text will appear here..."></textarea>

    <h3>Parsed JSON Output</h3>
    <pre id="jsonOutput">Waiting for response...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
