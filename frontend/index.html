<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converge - Where Intent Meets Execution</title>
    <!-- 
      Tailwind CSS via CDN.
      Using CDN for immediate rendering/prototyping.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 
      BRAND TYPOGRAPHY:
      1. 'Space Grotesk': Geometric, technical, mimicking code editors. Used for Headings.
      2. 'Inter': Clean, invisible, highly legible. Used for Body text.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 
      TAILWIND CONFIGURATION: "Electric Academia" Palette
    -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'], // Brand Headline Font
            },
            colors: {
              converge: {
                bg: '#0F172A',      // Slate 900 - Main Background
                blue: '#3B82F6',    // Royal Blue - Primary Buttons
                violet: '#8B5CF6',  // Violet - AI Accents
                indigo: '#6366F1',  // Indigo - Gradients
                emerald: '#10B981', // Emerald - Success States
                text: '#F8FAFC',    // Slate 50 - Headings
                muted: '#94A3B8',   // Slate 400 - Body Text
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* "Glassmorphism" Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
    
    <!-- PDF.js via CDN (Global Script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Babel for in-browser transpilation of TSX (Required for local run without build step) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 antialiased">
    <div id="root"></div>

    <!-- 
      MAIN ENTRY POINT 
      Compiles TSX on the fly using Babel. 
      Note: In a production environment, you would use a build tool like Vite.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
